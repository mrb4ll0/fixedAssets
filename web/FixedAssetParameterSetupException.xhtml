<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fixed Asset Parameter Authorization</title>
     <h:outputStylesheet library="css" name="ComSetting.css" />
</h:head>
<h:body>
    <h:form id="fixedAssetForm">
        <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>
        <h2>Fixed Asset Parameter Authorization</h2>
            
            <p:dataTable id="unauthorizedAccountsTable"
                         value="#{fapsException.unAuthFixedAssetParams}"
                         var="account"
                         widgetVar="unauthorizedAccountsTable"
                         rows="10"
                         resizableColumns="true"  
                         rowHover="true" 
                         paginator="true" 
                         showGridlines="true"
                         stickyHeader="true"
                         styleClass="myLDRepay">

                <p:column headerText="Category:">
                    <h:outputText value="#{account.category}" />
                </p:column>

                <p:column headerText="Category ID:">
                    <h:outputText value="#{account.categoryId}" />
                </p:column>

                <p:column headerText="Asset Account:">
                    <h:outputText value="#{account.assetAccount}" />
                </p:column>

                <p:column headerText="Prepayment Account:">
                    <h:outputText value="#{account.prepaymentAccount}" />
                </p:column>

                <p:column headerText="Depreciation Account:">
                    <h:outputText value="#{account.depreciationAccount}" />
                </p:column>

                <p:column headerText="Dep. Expense Account:">
                    <h:outputText value="#{account.depExpenseAccount}" />
                </p:column>

                <p:column headerText="Depreciation Day:">
                    <h:outputText value="#{account.depreciationDay}" />
                </p:column>

                <p:column headerText="Actions">
    <p:menuButton icon="pi pi-ellipsis-v"  styleClass="action-menu-button">
        <p:menuitem value="Authorize"
                    icon="pi pi-check"
                    action="#{fixedAssetForm.authorize(account)}"
                    update="@form" />
        <p:menuitem value="Reverse/Cancel"
                    icon="pi pi-undo"
                    action="#{fixedAssetForm.reverseCancel(account)}"
                    update="@form" />
        <p:menuitem value="Delete"
                    icon="pi pi-trash"
                    action="#{fixedAssetForm.delete(account)}"
                    update="@form"
                    onclick="return confirm('Are you sure you want to delete this item?');" />
    </p:menuButton>
</p:column>
                <f:facet name="footer">
            <p:commandButton value="Export as csv" icon="pi pi-download" ajax="false" >
               <p:dataExporter type="csv" target="ReportTable" fileName="Collateral_Unauth_Report"/>
    </p:commandButton> 
        </f:facet>
            </p:dataTable>
    </h:form>
</h:body>
</html>
