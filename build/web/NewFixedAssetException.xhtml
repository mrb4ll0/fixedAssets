<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New Fixed Asset Authorization</title>
     <h:outputStylesheet library="css" name="ComSetting.css" />
</h:head>
<h:body>
    <h:form id="fixedAssetForm">
        <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>
        <h2>New Fixed Asset Authorization</h2>
            
        <p:commandButton value="Export as CSV"
                         icon="pi pi-download"
                         styleClass="p-button-secondary"
                         ajax="false"
                         onclick="PrimeFaces.exporter.export('#{component.clientId}', { type: 'csv' }); return false;">
            <p:dataTable id="unauthorizedAccountsTable"
                         value="#{fixedAssetForm.unauthorizedAccounts}"
                         var="account"
                         widgetVar="unauthorizedAccountsTable"
                         paginator="true"
                         rows="10"
                         scrollable="true"
                         styleClass="responsive-table">

    

    <!-- Serial Number Column -->
    <p:column headerText="S/N" style="font-size: 10pt; text-align: center;" width="50">
        <h:outputText value="#{i + 1}" />
    </p:column>

    <!-- Category (Required) -->
    <p:column headerText="Category*" style="font-size: 10pt;">
        <h:outputText value="#{item.category}" />
    </p:column>

    <!-- Category ID -->
    <p:column headerText="Category ID" style="font-size: 10pt;">
        <h:outputText value="#{item.categoryId}" />
    </p:column>

    <!-- Assets Name (Required) -->
    <p:column headerText="Assets Name*" style="font-size: 10pt;">
        <h:outputText value="#{item.assetsName}" />
    </p:column>

    <!-- Assets Amount (Required) -->
    <p:column headerText="Assets Amount*" style="font-size: 10pt; text-align: right;">
        <h:outputText value="#{item.assetsAmount}">
            <f:convertNumber type="currency" currencySymbol="â‚¦" />
        </h:outputText>
    </p:column>

    <!-- Duration in Months (Required) -->
    <p:column headerText="Duration (Months)*" style="font-size: 10pt; text-align: center;">
        <h:outputText value="#{item.durationMonths}" />
    </p:column>

    <!-- Assets Account -->
    <p:column headerText="Assets Account" style="font-size: 10pt;">
        <h:outputText value="#{item.assetsAccount}" />
    </p:column>

    <!-- Depreciation Account (Required) -->
    <p:column headerText="Depreciation Account*" style="font-size: 10pt;">
        <h:outputText value="#{item.depreciationAccount}" />
    </p:column>

    <!-- Prepayment Account -->
    <p:column headerText="Prepayment Account" style="font-size: 10pt;">
        <h:outputText value="#{item.prepaymentAccount}" />
    </p:column>

    <!-- Depreciation Expense Account -->
    <p:column headerText="Dep. Expense Account" style="font-size: 10pt;">
        <h:outputText value="#{item.depExpenseAccount}" />
    </p:column>

 <p:column headerText="Actions">
                    <p:commandButton value="Authorize"
                                     action="#{fixedAssetForm.authorize(account)}"
                                     update="@form"
                                     styleClass="p-button-success action-button" />

                    <p:commandButton value="Reverse Cancel"
                                     action="#{fixedAssetForm.reverseCancel(account)}"
                                     update="@form"
                                     styleClass="p-button-warning action-button" />

                    <p:commandButton value="Delete"
                                     action="#{fixedAssetForm.delete(account)}"
                                     update="@form"
                                     styleClass="p-button-danger action-button"
                                     onclick="return confirm('Are you sure you want to delete this item?');" />
                </p:column>
</p:dataTable>

        </p:commandButton>
    </h:form>
</h:body>
</html>
