<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fixed Asset Parameter Authorization</title>
     <h:outputStylesheet library="css" name="ComSettingNew.css" />
</h:head>
<h:body>
      <div class="overlay-growl">
            <p:growl id="growl" showDetail="true" life="3000" sticky="true" />
        </div>
    <h:form id="fixedAssetForm">
        
        <h1>Fixed Asset Parameter Authorization</h1>
            
            <p:dataTable id="unauthorizedAccountsTable"
                         value="#{fapsException.unAuthFixedAssetParams}"
                         var="account"
                         widgetVar="unauthorizedAccountsTable"
                         rows="10"
                         rowIndexVar="r" 
                         rowStyleClass="#{r % 2 == 0 ? 'evenClass' : 'oddClass'}"
                         resizableColumns="true"  
                         rowHover="true" 
                         paginator="true" 
                         paginatorPosition="bottom"
                         showGridlines="true"
                         stickyHeader="true"
                         styleClass="myLDRepay">
                
                <p:column headerText="S/N" style="font-size: 10pt; text-align: center;" width="50">
        <h:outputText value="#{r + 1}" />
    </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{account.category}" />
                </p:column>

                <p:column headerText="Category ID">
                    <h:outputText value="#{account.categoryId}" />
                </p:column>

                <p:column headerText="Asset Account">
                    <h:outputText value="#{account.assetAccount}" />
                </p:column>

                <p:column headerText="Prepayment Account">
                    <h:outputText value="#{account.prepaymentAccount}" />
                </p:column>

                <p:column headerText="Depreciation Account">
                    <h:outputText value="#{account.depreciationAccount}" />
                </p:column>

                <p:column headerText="Dep. Expense Account">
                    <h:outputText value="#{account.depExpenseAccount}" />
                </p:column>

                <p:column headerText="Depreciation Day">
                    <h:outputText value="#{account.depreciationDay}" />
                </p:column>

                <p:column headerText="Actions" exportable="false">
    <p:menuButton icon="pi pi-ellipsis-v"  styleClass="action-menu-button">
        <p:menuitem value="Authorize"
                    icon="pi pi-check"
                    action="#{fapsException.authorize(account)}"
                    update="unauthorizedAccountsTable growl" />
        <p:menuitem value="Delete"
                    icon="pi pi-trash"
                    action="#{fapsException.deleteFixedAsset(account.categoryId)}"
                    update="unauthorizedAccountsTable"
                    onclick="if (!confirm('Are you sure you want to delete this item?')) { return false; }" />
    </p:menuButton>
</p:column>
                <f:facet name="footer">
            <p:commandButton value="Export as csv" icon="pi pi-download" ajax="false" >
               <p:dataExporter type="csv" target="unauthorizedAccountsTable" fileName="UnAuthorize Fixed Asset Parameter Setup"/>
    </p:commandButton> 
        </f:facet>
            </p:dataTable>
    </h:form>
</h:body>
</html>
