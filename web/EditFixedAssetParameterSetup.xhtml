<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="ComSetting.css" />
        <title>Fixed Assets Setup</title>
    </h:head>
    
    <h:body>
        <h:form enctype="multipart/form-data" id="fixedAssetsForm">
            <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>
            <h1>Edit Fixed Assets Parameter Setup</h1>
            <hr style="height:5px;border-width:0;color:white;background-color:gray"/>
            <p:outputLabel styleClass="GenEnrichTxtPageLoad" value="#{getGeneralFieldValues.newPageLoadSet}"/>
            
            <div class="SingleForm">
                <br/>
                <p:tabView multiViewState="true" id="tabViewMVS" styleClass="MyTabView">
                    <p:tab title="Edit Setup">
                        <div class="TabDiv">
                            <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid" style="width:100%">

                                <p:outputLabel for="editCategory" value="Category:" />
                                <p:inputText id="editCategory" value="#{editFixedAssetSetup.category}" styleClass="GenInputTxtreq"/>
                                <p:outputLabel />

                                <p:outputLabel for="editCategoryId" value="Category ID:" />
                                <p:inputText id="editCategoryId" value="#{editFixedAssetSetup.categoryId}" size="5" styleClass="GenInputTxtNoInput" readonly="true" />
                                <p:outputLabel/>

                                <p:outputLabel for="assetAccount" value="Asset Account:" />
                                <p:inputText id="assetAccount" value="#{editFixedAssetSetup.assetAccount}" styleClass="GenInputTxtreq">
                                    <p:ajax event="change" update="FASelectedAssetAccount" listener="#{editFixedAssetSetup.onAssetAccountChange}"/>
                                </p:inputText>
                                <p:outputLabel id="FASelectedAssetAccount" styleClass="GenEnrichTxt" value="#{editFixedAssetSetup.selectedAssetAccount}"/>

                                <p:outputLabel for="editPrepaymentAccount" value="Prepayment Account:" />
                                <p:inputText id="editPrepaymentAccount" value="#{editFixedAssetSetup.prepaymentAccount}" styleClass="GenInputTxtreq">
                                    <p:ajax event="change" update="editFASelectedPrepaymentAccount" listener="#{editFixedAssetSetup.onPrepaymentAccountChange}"/>
                                </p:inputText>
                                <p:outputLabel id="editFASelectedPrepaymentAccount" value="#{editFixedAssetSetup.selectedPrepaymentAccount}" styleClass="GenEnrichTxt"/>

                                <p:outputLabel for="editDepreciationAccount" value="Depreciation Account:" />
                                <p:inputText id="editDepreciationAccount" value="#{editFixedAssetSetup.depreciationAccount}" styleClass="GenInputTxtreq">
                                    <p:ajax event="change" update="editFASelectedDepreciationAccount" listener="#{editFixedAssetSetup.onDepreciationAccountChange}"/>
                                </p:inputText>
                                <p:outputLabel id="editFASelectedDepreciationAccount" value="#{editFixedAssetSetup.selectedDepreciationAccount}" styleClass="GenEnrichTxt"/>

                                <p:outputLabel for="editDepExpenseAccount" value="Dep. Expense Account:" />
                                <p:inputText id="editDepExpenseAccount" value="#{editFixedAssetSetup.depExpenseAccount}" styleClass="GenInputTxtreq">
                                    <p:ajax event="change" update="editFASelectedAccumDepAccount" 
                                            listener="#{editFixedAssetSetup.onDepExpenseAccountChange}"/>
                                </p:inputText>
                                <p:outputLabel id="editFASelectedAccumDepAccount" value="#{editFixedAssetSetup.selectedDepExpenseAccount}" styleClass="GenEnrichTxt"/>

                                <p:outputLabel for="depreciationDay" value="Depreciation (Day):" />
                                <p:inputText id="depreciationDay" value="#{editFixedAssetSetup.depreciationDay}" styleClass="GenInputTxtreq" required="true">
                                    <p:ajax event="change" update="FASelectedDay depreciationDate" 
                                            listener="#{editFixedAssetSetup.onDepreciationDayChange}"
                                            />
                                </p:inputText>
                                <p:outputLabel id="FASelectedDay" styleClass="GenEnrichTxt" value="#{editFixedAssetSetup.depreciationDay}"/>

                                <p:outputLabel for="depreciationDate" value="Depreciation Date"/>
                                <p:inputText styleClass="GenInputTxtreq" readonly="true"  id="depreciationDate" maxlength="25" size="35" value="#{editFixedAssetSetup.depDate}" required="true"/>
                                <p:outputLabel/>

                            </h:panelGrid>
                            <p:spacer height="10"/>
                        </div>
                    </p:tab>

                    <p:tab title="Audit Section">
                        <div class="TabDiv">
                            <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid">
                                <p:outputLabel for="AllRecordStatus" value="Record Status:" />
                                <p:inputText id="AllRecordStatus" styleClass="GenInputTxtNoInput" value="#{editFixedAssetSetup.getAllRecordStatus}" readonly="true"/>
                                <p:outputLabel/>
                                
                                <p:outputLabel for="AllInputterStatus" value="Inputter:" />
                                <p:inputText id="AllInputterStatus" styleClass="GenInputTxtNoInput" value="#{editFixedAssetSetup.getAllInputterStatus}" readonly="true"/>
                                <p:outputLabel/>
                                
                                <p:outputLabel for="AllInpRecStatus" value="Input Timing:" />
                                <p:inputText id="AllInpRecStatus" styleClass="GenInputTxtNoInput" value="#{editFixedAssetSetup.getAllInpRecStatus}" readonly="true"/>
                                <p:outputLabel/>
                                
                                <p:outputLabel for="AllAuthoriserStatus" value="Authoriser:" />
                                <p:inputText id="AllAuthoriserStatus" styleClass="GenInputTxtNoInput" value="#{editFixedAssetSetup.getAllAuthoriserStatus}" readonly="true"/>
                                <p:outputLabel/>
                                
                                <p:outputLabel for="AllAuthRecStatus" value="Authoriser Timing:" />
                                <p:inputText id="AllAuthRecStatus" styleClass="GenInputTxtNoInput" value="#{editFixedAssetSetup.getAllAuthRecStatus}" readonly="true"/>
                                <p:outputLabel/>
                            </h:panelGrid>
                        </div>
                    </p:tab>
                </p:tabView>
            </div>
            <p:commandButton value="Commit" action="#{editFixedAssetSetup.editFixedAssetCategoryCheck()}" class="rounded-button ui-button-success" update=":fixedAssetsForm"/>
        </h:form>
    </h:body>
</html>
