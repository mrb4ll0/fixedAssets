<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui">

    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="ComSetting.css" />
        <title>Cheque Stop Reason</title>
    </h:head>
    
    
    <body>


<h:form enctype="multipart/form-data" id="testing">
    
               <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>

        <h1>Cheque Stop Reason</h1>
        
        <hr style="height:5px;border-width:0;color:white;background-color:gray"/>
        <p:outputLabel styleClass="GenEnrichTxtPageLoad" value="#{getGeneralFieldValues.newPageLoadSet}"/>
        
<div class="SingleForm">
    <br/>
    <p:tabView multiViewState="true" id="tabViewMVS" styleClass="MyTabView">
        
    
            <p:tab title="Details">
                <div class="TabDiv">
 <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid">
  
       <p:outputLabel for="ChequeSRID" value="Stop Reason ID"/>
   		<p:selectOneMenu id="ChequeSRID" styleClass="GenSELTxtreq" required="true" value="#{newChqStopReason.newChequeSRIDselection}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{newChqStopReason.newChequeSRIDoptions}" />
   		</p:selectOneMenu>
<p:outputLabel/>
  
 <p:outputLabel for="ChequeSRDescript" value="Description"/>
 <p:inputText id="ChequeSRDescript" styleClass="GenInputTxt" maxlength="35" size="35" required="true" value="#{newChqStopReason.newChequeSRDescript}">
 </p:inputText>
  <p:outputLabel/>
  
  
  
  </h:panelGrid>     
                </div>
            </p:tab>
           
        
            <p:tab title="Audit Section">
                <div class="TabDiv">
                    <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid">
  
    <p:outputLabel for="AllRecordStatus" value="Record Status"/>
      <p:inputText id="AllRecordStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{newChqStopReason.getAllRecordStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllInputterStatus" value="Inputter"/>
      <p:inputText id="AllInputterStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{newChqStopReason.getAllInputterStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllInpRecStatus" value="Input Timing"/>
      <p:inputText id="AllInpRecStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{newChqStopReason.getAllInpRecStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuthoriserStatus" value="Authoriser"/>
      <p:inputText id="AllAuthoriserStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{newChqStopReason.getAllAuthoriserStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuthRecStatus" value="Authoriser Timing"/>
      <p:inputText id="AllAuthRecStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{newChqStopReason.getAllAuthRecStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuditRecord" styleClass="GenLabelAllIniAudit" value="Initial Audit"/>
   <p:inputText id="AllAuditRecord" styleClass="GenInputTxtNoInputAllIniAudit" size="50" value="#{newChqStopReason.newAllinitialAudit}">
     </p:inputText>
   <p:outputLabel/>

   </h:panelGrid>
                    
                </div>
            </p:tab>
        
        </p:tabView>
    
    
 <p:commandButton value="Commit" styleClass="rounded-button ui-button-success" actionListener="#{newChqStopReason.newStopReasonCheck}" icon="pi pi-check" update="growl">
 </p:commandButton>


</div>
        
</h:form>

 
    </body>
</html>
