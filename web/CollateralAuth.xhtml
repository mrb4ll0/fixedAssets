<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui">

    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="ComSetting.css" />
        <title>Collateral (View/Authorisation)</title>
    </h:head>
    
    
    <body>


<h:form enctype="multipart/form-data" id="Collateral">
    
               <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>

        <h1>Collateral (View/Authorisation)</h1>
        
        <hr style="height:5px;border-width:0;color:white;background-color:gray"/><p:outputLabel styleClass="GenEnrichTxtPageLoad" value="#{getGeneralFieldValues.newPageLoadSet}"/>
        
<div class="SingleForm">
    <br/>
    <p:tabView multiViewState="true" id="tabViewMVS" styleClass="MyTabView">
        
    
            <p:tab title="Collateral Details">
                <div class="TabDiv">
 <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid">
     
<p:outputLabel for="CollateralID" value="Collateral ID"/>
 <p:inputText id="CollateralID" styleClass="RecordInputTxtID" disabled="true" size="25" required="true" readonly="true" value="#{newCollateralAuth.newCollateralID}"/>
<p:outputLabel/>

    
       <p:outputLabel for="CollateralCIF" value="Customer ID"/>
   		<p:selectOneMenu id="CollateralCIF" styleClass="GenSELTxtreq" disabled="true" required="true" value="#{ewCollateralAuth.newCollateralCIFselection}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
   			<f:selectItems value="#{ewCollateralAuth.newCollateralCIFoptions}" />
                        <f:ajax listener="#{ewCollateralAuth.newCollateralCIFselectValueChanged}" render="newCollateralCIFinputToBeUpdated"/>
                        <p:ajax listener="#{ewCollateralAuth.newCollateralCIFselectValueChangedText}" update="CollateralID"/>
   		</p:selectOneMenu>
<p:outputLabel id="newCollateralCIFinputToBeUpdated" styleClass="GenEnrichTxt" value="#{ewCollateralAuth.newCollateralCIFenrich}"/>

       <p:outputLabel for="CollateralType" value="Collateral Type"/>
   		<p:selectOneMenu id="CollateralType" styleClass="GenSELTxtreq" disabled="true" required="true" value="#{ewCollateralAuth.newCollateralTypeselection}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
   			<f:selectItems value="#{ewCollateralAuth.newCollateralTypeoptions}" />
                        <f:ajax listener="#{ewCollateralAuth.newCollateralTypeselectValueChanged}" render="newCollateralTypeinputToBeUpdated"/>
   		</p:selectOneMenu>
<p:outputLabel id="newCollateralTypeinputToBeUpdated" styleClass="GenEnrichTxt" value="#{ewCollateralAuth.newCollateralTypeenrich}"/>

       <p:outputLabel for="CollateralCountry" value="Country"/>
   		<p:selectOneMenu id="CollateralCountry" styleClass="GenSELTxtreq" disabled="true" required="true" value="#{ewCollateralAuth.newCollateralCountryselection}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
   			<f:selectItems value="#{ewCollateralAuth.newCollateralCountryoptions}" />
                        <f:ajax listener="#{ewCollateralAuth.newCollateralCountryselectValueChanged}" render="newCollateralCountryinputToBeUpdated"/>
   		</p:selectOneMenu>
<p:outputLabel id="newCollateralCountryinputToBeUpdated" styleClass="GenEnrichTxt" value="#{ewCollateralAuth.newCollateralCountryenrich}"/>

       <p:outputLabel for="CollateralCCY" value="Currency"/>
   		<p:selectOneMenu id="CollateralCCY" styleClass="GenSELTxtreq" disabled="true" required="true" value="#{ewCollateralAuth.newCollateralCCYselection}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
   			<f:selectItems value="#{ewCollateralAuth.newCollateralCCYoptions}" />
                        <f:ajax listener="#{ewCollateralAuth.newCollateralCCYselectValueChanged}" render="newCollateralCCYinputToBeUpdated"/>
   		</p:selectOneMenu>
<p:outputLabel id="newCollateralCCYinputToBeUpdated" styleClass="GenEnrichTxt" value="#{ewCollateralAuth.newCollateralCCYenrich}"/>

 <p:outputLabel for="CollateralValue" value="Value (Amount)"/>
 <p:inputNumber id="CollateralValue" styleClass="GenInputNumReq" disabled="true" required="true" size="30" emptyValue="0" value="#{ewCollateralAuth.newCollateralValue}" decimalPlaces="2">
 </p:inputNumber>
 <p:outputLabel/>
 
 <p:outputLabel for="CollateralVDate" value="Value Date"/>
 <p:calendar id="CollateralVDate" widgetVar="CollateralVDate" disabled="true" required="true" value="#{newCollateralAuth.newCollateralVDate}" styleClass="GenCALTxtreq" navigator="true" showOn="button"  readonlyInput="true" showButtonPanel="true" showWeek="true" pattern="yyyy-MMM-dd" yearRange="1000:9999" />
 <p:commandButton value="Reset Date" onclick="PF('CollateralVDate').setDate(null)" type="button" icon="pi pi-undo"/>
 
 <p:outputLabel for="CollateralEDate" value="Expiry Date"/>
 <p:calendar id="CollateralEDate" widgetVar="CollateralEDate" disabled="true" required="true" value="#{newCollateralAuth.newCollateralEDate}" styleClass="GenCALTxtreq" navigator="true" showOn="button"  readonlyInput="true" showButtonPanel="true" showWeek="true" pattern="yyyy-MMM-dd" yearRange="1000:9999" />
 <p:commandButton value="Reset Date" onclick="PF('CollateralEDate').setDate(null)" type="button" icon="pi pi-undo"/>
 
 <p:outputLabel for="CollateralDescript" value="Description"/>
 <p:inputText id="CollateralDescript" styleClass="GenInputTxtreq" disabled="true" size="40" maxlength="45" required="true" value="#{ewCollateralAuth.newCollateralDescript}">
 </p:inputText>
  <p:outputLabel/>
  
 <p:outputLabel for="Collateraladd" value="Address"/>
 <p:inputText id="Collateraladd" styleClass="GenInputTxtreq" size="45" disabled="true" maxlength="45" required="true" value="#{ewCollateralAuth.newCollateraladd}">
 </p:inputText>
  <p:outputLabel/>
  
 <p:outputLabel for="Collprocessdate" value="Authorisation Date"/>
 <p:inputText id="Collprocessdate" styleClass="GenInputTxtRight" size="30" required="true" readonly="true" value="#{ewCollateralAuth.newCollprocessdate}">
 </p:inputText>
 <p:outputLabel/>
  
  </h:panelGrid>     
                </div>
            </p:tab>
        
        
            <p:tab title="Document Image-1">
                <div class="TabDiv">
                  
                    <br></br>
                    
                    <f:view>
<p:graphicImage id="gimPhoto" url="/resources/tmpImage/#{ewCollateralAuth.newDocumentImage}" width="270" height="270"  />
</f:view>
                    
<p:poll interval="2" listener="#{ewCollateralAuth.onTimeout1}" update="gimPhoto" />
               
<br></br>

   <p:outputLabel for="DocImageReference" value="Image Reference-1:"/>
      <p:inputText id="DocImageReference" styleClass="GenInputTxtNoInput" size="70" readonly="true" value="#{ewCollateralAuth.newDocImageReference}">
     </p:inputText>
   <p:outputLabel/>

                  
<br></br>
   
   
                </div>
            </p:tab>

    
    
  
            <p:tab title="Document Image-2">
                <div class="TabDiv">
                  
                    <br></br>
                    
                    <f:view>
<p:graphicImage id="gimPhoto2" url="/resources/tmpImage/#{ewCollateralAuth.newDocumentImage2}" width="270" height="270"  />
</f:view>
               
<p:poll interval="2" listener="#{ewCollateralAuth.onTimeout2}" update="gimPhoto2" />
<br></br>

   <p:outputLabel for="DocImageReference2" value="Image Reference-2:"/>
      <p:inputText id="DocImageReference2" styleClass="GenInputTxtNoInput" size="70" readonly="true" value="#{ewCollateralAuth.newDocImageReference2}">
     </p:inputText>
   <p:outputLabel/>
                  
<br></br>
   
   
                </div>
            </p:tab>

           
        
            <p:tab title="Audit Section">
                <div class="TabDiv">
                    <h:panelGrid columns="3" columnClasses="firstColumnPGrid,secondColumnPGrid,thirdColumnPGrid">
  
    <p:outputLabel for="AllRecordStatus" value="Record Status"/>
      <p:inputText id="AllRecordStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{ewCollateralAuth.getAllRecordStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllInputterStatus" value="Inputter"/>
      <p:inputText id="AllInputterStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{ewCollateralAuth.getAllInputterStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllInpRecStatus" value="Input Timing"/>
      <p:inputText id="AllInpRecStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{ewCollateralAuth.getAllInpRecStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuthoriserStatus" value="Authoriser"/>
      <p:inputText id="AllAuthoriserStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{ewCollateralAuth.getAllAuthoriserStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuthRecStatus" value="Authoriser Timing"/>
      <p:inputText id="AllAuthRecStatus" styleClass="GenInputTxtNoInput" size="30" readonly="true" value="#{ewCollateralAuth.getAllAuthRecStatus}">
     </p:inputText>
   <p:outputLabel/>
   
   <p:outputLabel for="AllAuditRecord" styleClass="GenLabelAllIniAudit" value="Initial Audit"/>
   <p:inputText id="AllAuditRecord" styleClass="GenInputTxtNoInputAllIniAudit" size="50" value="#{ewCollateralAuth.newAllinitialAudit}">
     </p:inputText>
   <p:outputLabel/>

   </h:panelGrid>
                    
                </div>
            </p:tab>
        
        </p:tabView>
    
    
   <p:commandButton value="Delete" styleClass="ui-button-raised ui-button-secondary" icon="pi pi-times" disabled="#{ewCollateralAuth.ndelDisable}" actionListener="#{ewCollateralAuth.newcollateralcheckDel}" update="growl">
 </p:commandButton>
<p:spacer width="60" height="10"/>
 <p:commandButton value="Authorise" styleClass="ui-button-raised ui-button-success" icon="pi pi-check-circle" disabled="#{ewCollateralAuth.nauthDisable}" actionListener="#{newCollateralAuth.newcollateralcheckAuth}" update="growl">
 </p:commandButton>
<p:spacer width="60" height="10"/>
 <p:commandButton value="Reverse" styleClass="ui-button-raised ui-button-success" icon="pi pi-times-circle" disabled="#{ewCollateralAuth.nrevDisable}" actionListener="#{newCollateralAuth.newcollateralcheckRev}" update="growl">
 </p:commandButton>
<p:spacer width="60" height="10"/>
 <p:commandButton value="Close" styleClass="ui-button-raised ui-button-info" icon="pi pi-replay" actionListener="#{ewCollateralAuth.newcollateralcheckCancel}" update="growl">
 </p:commandButton>


</div>
        
</h:form>

 
    </body>
</html>
