<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New Fixed Asset Authorization</title>
     <h:outputStylesheet library="css" name="ComSetting.css" />
</h:head>
<h:body>
    <h:form id="fixedAssetForm">
        <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>
        <h2>New Fixed Asset Authorization</h2>
           
       
            <p:dataTable id="unauthorizedAccountsTable"
                         value="#{newFixedAssetAuth.fixedAssets}"
                         var="account"
                         widgetVar="unauthorizedAccountsTable"
                         paginator="true"
                         resizableColumns="true"
                         rowIndexVar="r" 
                         rowStyleClass="#{r % 2 == 0 ? 'evenClass' : 'oddClass'}"
                         rows="10"
                         showGridlines="true"
                         stickyHeader="true"
                         styleClass="myLDRepay">

    

    <!-- Serial Number Column -->
    <p:column headerText="S/N" style="font-size: 10pt; text-align: center;" width="50">
        <h:outputText value="#{r + 1}" />
    </p:column>

    <!-- Category (Required) -->
    <p:column headerText="Category*" style="font-size: 10pt;">
        <h:outputText value="#{account.FAPcategory}" />
    </p:column>

    <!-- Category ID -->
    <p:column headerText="Category ID" style="font-size: 10pt;">
        <h:outputText value="#{account.FAPcatID}" />
    </p:column>

    <!-- Assets Name (Required) -->
    <p:column headerText="Assets Name*" style="font-size: 10pt;">
        <h:outputText value="#{account.assetName}" />
    </p:column>

    <!-- Assets Amount (Required) -->
    <p:column headerText="Assets Amount*" style="font-size: 10pt; text-align: right;">
        <h:outputText value="#{account.assetAmount}">
            <f:convertNumber type="currency" currencySymbol="â‚¦" />
        </h:outputText>
    </p:column>

    <!-- Duration in Months (Required) -->
    <p:column headerText="Duration (Months)*" style="font-size: 10pt; text-align: center;">
        <h:outputText value="#{account.durationsMonth}" />
    </p:column>

    <!-- Assets Account -->
    <p:column headerText="Assets Account" style="font-size: 10pt;">
        <h:outputText value="#{account.assetAccount}" />
    </p:column>

    <!-- Depreciation Account (Required) -->
    <p:column headerText="Depreciation Account*" style="font-size: 10pt;">
        <h:outputText value="#{account.FAPdepExpAcct}" />
    </p:column>

    <!-- Prepayment Account -->
    <p:column headerText="Prepayment Account" style="font-size: 10pt;">
        <h:outputText value="#{account.FAPPrePayAcct}" />
    </p:column>
         <!-- Branch -->
      <p:column headerText="Branch" style="font-size: 10pt;">
          <h:outputText value="#{account.branch}" />
    </p:column>
    <!-- Depreciation Expense Account -->
    <p:column headerText="Dep. Expense Account" style="font-size: 10pt;">
        <h:outputText value="#{account.depExpenseAccount}" />
    </p:column>

 <p:column headerText="Actions" exportable="false">
    <p:menuButton icon="pi pi-ellipsis-v"  styleClass="action-menu-button">
        <p:menuitem value="Authorize"
                    icon="pi pi-check"
                    action="#{newFixedAssetAuth.authorize(account)}"
                    update="unauthorizedAccountsTable" />
        <p:menuitem value="Delete"
                    icon="pi pi-trash"
                    action="#{newFixedAssetAuth.deleteFixedAsset(account.FAPcatID)}"
                    update="unauthorizedAccountsTable"
                    onclick="if (!confirm('Are you sure you want to delete this item?')) { return false; }" />
    </p:menuButton>
</p:column>
    
    <f:facet name="footer">
            <p:commandButton value="Export as csv" icon="pi pi-download" ajax="false" >
               <p:dataExporter type="csv" target="unauthorizedAccountsTable" fileName="UnAuthorize Fixed Asset Parameter Setup"/>
    </p:commandButton> 
        </f:facet>
</p:dataTable>

        
    </h:form>
</h:body>
</html>
